---
layout: default
---

<script type="text/javascript" src="app.js"></script>

<main>

    <section class="form-wrapper">
        <form class="form" onsubmit="return false">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your email" >
            <label for="telephone">Telephone</label>
            <input type="tel" name="telephone" id="telephone" placeholder="Telephone" >
            <label for="find-us">How did you find me?</label>
            <select name="find-us" id="find-us">
                <option value="friends" selected>Friends</option>
                <option value="search">Search engine</option>
                <option value="ad">Advertisement</option>
                <option value="other">Other</option>
            </select>                            
            <label>Your Message</label>
            <textarea name="message" placeholder="Your message"></textarea>
            <label>&nbsp;</label>
            <button class="button-basic" onclick="myFunction()">Submit</button>
        </form>
    </section>

    <h3 style="padding: 0">You can find me here!</h2>

    <section class="location">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13951.155894585743!2d23.320248605672212!3d42.685311994834684!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa850fb6af8ebb%3A0x87a301b7860955b9!2z0J3QsNGG0LjQvtC90LDQu9C10L0g0LTQstC-0YDQtdGGINC90LAg0LrRg9C70YLRg9GA0LDRgtCw!5e0!3m2!1sbg!2sbg!4v1574616273914!5m2!1sbg!2sbg" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    </section>
    
</main>
